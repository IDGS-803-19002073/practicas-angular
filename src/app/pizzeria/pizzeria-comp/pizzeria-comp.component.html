<div class="row">
    <div class="col-4">
         <label>Nombre completo</label>
        <div class="col-md-10">
            <input type="text"  id="nombre" name="nombre" [(ngModel)]="nombre"  />
            <span class="text-danger"></span>
        </div>
    </div>
    <div class="col-4">
            <label>Direccion</label>
            <div class="col-md-10">
                <input type="text"  id="direccion" name="direccion" [(ngModel)]="direccion" />
                <span class="text-danger"></span>
            </div>
    </div>
    <div class="col-4">
        <label>Telefono</label>
        <div class="col-md-10">
            <input type="text"  id="telefono" name="Telefono"  [(ngModel)]="telefono"/>
            <span class="text-danger"></span>
        </div>
    </div>

</div>
<hr />

<div class="row">
    <div class="col-4 mb-4">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-md-10">
                    <legend>Tama単o de pizza:</legend>
                    <div class="form-check" *ngFor="let op of tamanio">
                        <input class="form-check-input" type="radio" name="opciones" [(ngModel)]="selectedT" [value]="op">
                        <label class="form-check-label" for="opciones">
                            <div *ngIf="op=='chica' ">
                                {{ op }} $ 40
                            </div>
                            <div *ngIf="op=='mediana' ">
                                {{ op }} $ 80
                            </div>
                            <div *ngIf="op=='grande' ">
                                {{ op }} $ 120
                            </div>
                        </label>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">

        <div class="form-group">
            <fieldset>
                <legend>Ingredientes:</legend>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="jamon" name="ingrediente1" [(ngModel)]="ingrediente1"checked> Jamon $10
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="pina" name="ingrediente2" [(ngModel)]="ingrediente2"> Pi単a $10
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="champ" name="ingrediente3" [(ngModel)]="ingrediente3"> Champi単ones $10
                    </label>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="col-4">
        <div class="form-group">
            <legend>Numero de pizzas:</legend>
            <div class="col-md-10">
                <input type="number"  id="numeroPizzas" name="numeroPizzas" [(ngModel)]="numeroPizzas"  />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button (click)="agregarPedido()" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Tama単o</th>
            <th>Ingredientes</th>
            <th>Num Pizas</th>
            <th>Subtotal</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of pedido">
              <td>{{element.tamanio}}</td>
              <td>{{ element.ingredientes.join(' ') }}</td>
              <td>{{element.numPizas}}</td>
              <td>{{element.subtotal}}</td>
              <button class="btn btn-danger" (click)="quitarPedido(element.id)" >quitar</button>
        </tr>

    </tbody>
</table>
<div class="col-md-offset-2 col-md-4 mt-4 ">
    <button class="btn btn-primary" (click)="mostrarNota()" >terminar</button>
</div>
<h2 class="mt-3">Ventas del dia</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>Cliente</th>
            <th>total</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of ventasDia">
              <td>{{element.id}}</td>
              <td>{{element.nombre}}</td>
              <td>{{element.total}}</td>
        </tr>

    </tbody>
</table>
